<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos de Febrero - Feer y Xavier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background-color: #ffe4e1;
            text-align: center;
            color: red;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-y: auto;
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .galeria img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        .boton-regresar {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff1493;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .boton-regresar:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Nuestras Fotos de Febrero</h1>
    <button class="boton-regresar" onclick="window.location.href = 'febrero.html'">Regresar a Febrero</button>

    <div class="galeria">
        <!-- Enlaces de las fotos desde Google Photos o Imgur -->
        <img src="https://photos.app.goo.gl/sQtednqkNgFThUQR7" alt="Foto 1 de Febrero">
        <img src="https://enlace-de-google-photos-2.jpg" alt="Foto 2 de Febrero">
        <!-- Agrega más fotos aquí -->
    </div>
</body>
</html>
