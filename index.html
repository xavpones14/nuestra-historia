<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia - Feer y Xavier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background-color: #ffe4e1;
            text-align: center;
            color: red;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-y: auto; /* Habilitar barra de desplazamiento vertical */
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            margin-bottom: 50px; /* Espacio al final para evitar que el contenido quede pegado */
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            background-color: #ffb6c1;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            transition: background 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        button:hover {
            background-color: #ff69b4;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1; /* Asegurar que los corazones no interfieran con el contenido */
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: purple;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>

    <!-- Botones por mes (solo enero y febrero visibles) -->
    <div class="buttons">
        <button onclick="window.location.href = 'enero.html'">Enero 25</button>
        <button onclick="window.location.href = 'febrero.html'">Febrero 25</button>
        <!-- Botones ocultos para los demás meses -->
        <button class="hidden" onclick="window.location.href = 'marzo.html'">Marzo 25</button>
        <button class="hidden" onclick="window.location.href = 'abril.html'">Abril 25</button>
        <button class="hidden" onclick="window.location.href = 'mayo.html'">Mayo 25</button>
        <button class="hidden" onclick="window.location.href = 'junio.html'">Junio 25</button>
        <button class="hidden" onclick="window.location.href = 'julio.html'">Julio 25</button>
        <button class="hidden" onclick="window.location.href = 'agosto.html'">Agosto 25</button>
        <button class="hidden" onclick="window.location.href = 'septiembre.html'">Septiembre 25</button>
        <button class="hidden" onclick="window.location.href = 'octubre.html'">Octubre 25</button>
        <button class="hidden" onclick="window.location.href = 'noviembre.html'">Noviembre 25</button>
        <button class="hidden" onclick="window.location.href = 'diciembre.html'">Diciembre 25</button>
    </div>

    <script>
        // Función para generar corazones flotantes
        function crearCorazones() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.querySelector('.hearts').appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(crearCorazones, 1000);
    </script>
</body>
</html>
